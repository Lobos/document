<!DOCTYPE html>
<html ng-app="App">
<head>
    <title>登录</title>
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" />
</head>
<body>
<div class="login-bg">
    <div class="login">
        <form name="sign_form" novalidate ng-submit="signIn()" ng-controller="signController">
            <legend>登录</legend>
            <div class="form-group">
                <label>Email</label>
                <input class="form-control" type="email" ng-model="user.email" name="email" required />
                <span class="help-block" ng-show="sign_from.email.$dirty && sign_form.email.$error.required">必填</span>
                <span class="help-block" ng-show="sign_form.email.$error.email">email格式不正确!</span>
            </div>
            <div class="form-group">
                <label>密码</label>
                <input class="form-control" type="password" ng-model="user.password" name="password" required />
                <span class="help-block" ng-show="sign_from.password.$dirty && sign_form.password.$error.required">必填</span>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" name="remember" ng-model="user.remember" /> 记住密码</label>
            </div>
            <button ng-disabled="sign_form.$invalid || sending" class="btn btn-primary">登 录</button>
            <span class="help-inline">{{msg}}</span>
            {{}}
        </form>
    </div>
</div>
<script src="{{ url_for('static', filename='js/lib/angular.min.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='js/sign/signController.js') }}" type="text/javascript"></script>
</body>
</html>
