<div ng-controller="TableCtrl" ng-init="url='{{ url_for("user.table") }}';update();">
    <div class="page-header">
        <h3>用户管理 <small><i class="icon icon-angle-double-right"></i> 用户列表</small></h3>

        <div class="buttons">
            <a ng-click="update()" class="btn btn-default"><i class="icon icon-refresh"></i> 刷新</a>
            <a class="btn btn-default" href="user.edit"><i class="icon icon-plus"></i> 新建</a>
            <a class="btn btn-default"><i class="icon icon-trash-o"></i> 删除选中</a>
        </div>
    </div>
    <div class="page-content scrollable">
        <table class="table table-listed table-hover">
            <thead>
                <tr>
                    <th></th>
                    <th>登录名</th>
                    <th>邮箱</th>
                    <th>角色</th>
                    <th>状态</th>
                    <th>最后登录IP</th>
                    <th style="width: 180px;">最后登录时间</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in data">
                    <td></td>
                    <td>{{item.name}}</td>
                    <td>{{item.email}}</td>
                    <td>{{item.role_name}}</td>
                    <td>{{item.status}}</td>
                    <td>{{item.signin_ip}}</td>
                    <td>{{item.signin_time}}</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="7"></td>
                </tr>
            </tfoot>
        </table>
    </div>
</div>
